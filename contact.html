            <div class="box">
                <h1>İletişim</h1>

                <form action="https://formspree.io/mbjlaewj" method="POST" autocomplete="off">
                    <input type="text" name="name" class="form-input" placeholder="Ad">
                    <input type="text" name="surname" class="form-input" placeholder="Soyad">
                    <input type="text" onfocus="(this.type='date')" name="birth_date" class="form-input" placeholder="Doğum Tarihi">
                    <input type="tel" name="phone" class="form-input" placeholder="Telefon Numarası">
                    <input type="email" name="email" class="form-input" placeholder="E-Posta Adresi">
                    <textarea name="message" class="form-input" placeholder="Mesaj" id="" cols="20" rows="5"></textarea>
                    <button type="submit" class="button send-contact">Gönder</button>
                </form>
            </div>
